{% load static %}
<!-- ================================
Start Navigation Bar
================================= -->
<link href="{% static 'css/styles.css' %}" rel="stylesheet">

<header>
    <div class="headerCol">
    <div class="container-fluid">
        <div class="row align-items-center">
        <div class="col-auto">
            <div class="logoCol"><a href="{% url 'main:home' %}"><img src="{% static 'images/logo2.png' %}" alt="..."></a></div>
        </div>
        <div class="col">
            <div class="d-md-none">
            <button class="navToggle">
                <span class="navToggle__text">Toggle Menu</span>
            </button>
            </div>
            <div class="navCollapseCol">
            <div class="navCol">
                <ul>
                <li><a href="{%url 'main:home'%}">Home</a></li>
                <li><a href="{%url 'main:portfolios' %}">Portfolio</a></li>
                <!-- <li><a href="{% url 'main:blogs' %}">Blog</a></li> -->
                <li><a href="{%url 'main:contact'%}">Contact</a></li>
                <li><img src="{% static 'images/moon.png' %} " id="icon" alt="...">
                </li>
                </ul>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</header>
<script>
    var icon = document.getElementById("icon");
    icon.onclick = function(){
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")){
            icon.src = "{% static 'images/sun.png' %}"
        }else{
            icon.src = "{% static 'images/moon.png' %}";
        }
    }
</script>
<!-- ================================
End Navigation Bar
================================= -->
